<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <script>
        function getClients() {
            const clientDataContainer = document.getElementById('clientDataContainer');
            fetch('api/client/')
                .then(response => response.json())
                .then(client => clientDataContainer.innerHTML = JSON.stringify(client));
        }
    </script>
</head>

<body>
<h4>Получить пользователя по id</h4>
<button onclick="getClients()">Получить</button>
<pre id = "clientDataContainer"></pre>


<script>
</script>

<h4>Список пользователей</h4>
<table border="1">
    <tr>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
    <#list clients>
    <#items as client>
    <tr>
        <td style="width: 200px">${client.name}</td>
        <td style="width: 200px">${client.phone}</td>
    </tr>
    </#items>
    </#list>

</table>

</body>
</html>
